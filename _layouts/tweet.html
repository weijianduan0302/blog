---
layout: default
---
<article class="tweet-detail">
  <div class="tweet-detail-container">
    <header class="tweet-detail-header">
      <div class="tweet-detail-datetime">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%Y年%m月%d日" }}
          <span class="tweet-detail-time">{{ page.date | date: "%H:%M" }}</span>
        </time>
      </div>
    </header>

    <div class="tweet-detail-content">
      {{ content }}
    </div>

    <footer class="tweet-detail-footer">
      <a href="/" class="back-link">← 返回首页</a>
    </footer>
  </div>
</article>

<!-- 添加modal容器 -->
<div class="modal" id="imageModal" onclick="closeModal()">
  <img id="modalImage" src="" alt="">
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.tweet-detail-content img');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    images.forEach(img => {
      img.title = '点击放大图片';
      
      img.addEventListener('click', function() {
        modal.style.display = 'block';
        modalImg.src = this.src;
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
      });
    });
  });

  function closeModal() {
    const modal = document.getElementById('imageModal');
    modal.classList.remove('show');
    setTimeout(() => {
      modal.style.display = 'none';
    }, 300);
  }

  // ESC键关闭modal
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  });
</script>
